    <body>
        <header>
            <h1>Team Drafter</h1>

        <nav id="navBar">

        <div class="drafter-container">

                    <option value="QB">Quarterback (QB)</option>

            <div class="drafted-team">
              <h2>Your Drafted Team</h2>

              <div id="starterList"></div>
            </div>
